<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>

    <div id="container">
        <div id="header">
            <p>THE WEATHER APP</p>
        </div>
        <div id="search">
            <form id="form">
                <input type="text" id="searchBar" placeholder="Enter your location here...">
            </form>
        </div>

        <div id="display">
            <div id="weatherDisplay">
                <div id="top">
                    <div id="location">
                        <p>Arnhem</p>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M12.55 40q-4.4 0-7.475-3.075Q2 33.85 2 29.45q0-3.9 2.5-6.85 2.5-2.95 6.35-3.55 1-4.85 4.7-7.925T24.1 8.05q5.6 0 9.45 4.075Q37.4 16.2 37.4 21.9v1.2q3.6-.1 6.1 2.325Q46 27.85 46 31.55q0 3.45-2.5 5.95T37.55 40Z"/></svg>
                    </div>
                    <div id="weather">
                        <p>overcast cloudy</p>
                    </div>
                </div>
                <div id="middle">
                    <div id="temp">32Â°F</div>
                    <div id="humidity">Humidity 44%</div>
                </div>
                <div id="bottom">
                    <button id="tempType">Switch F/C</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
